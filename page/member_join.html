<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="author" content="The Ordinary" />
    <meta name="apple-mobile-web-app-title" content="디 오디너리" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600" rel="stylesheet" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/sub.min.css" media="screen and (min-width : 851px)" />
    <!-- origin file :: ../css/sub.css or ../scss/sub.scss -->
    <link rel="stylesheet" href="../css/m_sub.min.css" media="screen and (max-width : 850px)" />
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../js/sub_theordinary.js"></script>
    <script src="../js/placeholder.min.js"></script>
    <meta name="description" content="Clinical Formulations with Integrity." />
    <title>회원가입 - The Ordinary</title>
  </head>
  <!-- 회원가입 페이지 **********************************
    1. 테이블 코딩
    2. label for
    3. 필수 작성 정보에는 특정 클래스에 after로 필수 아이콘 표시
    4. 필수 작성 폼이 공란일때 혹은 조건에 부합하지 않을 때 required로 작성 안내 표시
    5. placeholder ie9 issue 크로스브라우징
  ************************************************* -->
  <body id="sub-page">
    <div id="wrapper">
      <a href="#main" id="skip-nav">본문 바로가기</a>
      <!-- header include ajax -->
      <header id="header">
      </header>
      <!-- /header -->
      <!-- section01 -->
      <section id="section01" class="section section01">
        <div class="content">
          <h2>회원가입</h2>
        </div>
      </section>
      <!-- /section01 -->
      <!-- section02 -->
      <section id="section02" class="section section02">
        <div class="content">
          <nav>
            <ul>
              <li><a href="../">홈</a></li>
              <li><a href="#">회원가입</a></li>
            </ul>
          </nav>
        </div>
      </section>
      <!-- /section02 -->
      <!-- section03 -->
      <section id="section03" class="section section03 join">
        <div id="main" class="content">
          <h3 class="m-menu">Sign up</h3>
          <h6>데시엠 그룹 통합 회원가입</h6>
          <ul class="join-guide">
            <li>
              <div>
                <span><img src="../img/join_sprites.png" alt="정보입력아이콘" /></span>
                <span>정보입력</span>
              </div>
            </li>
            <li>
              <div>
                <span><img src="../img/join_sprites.png" alt="메일인증아이콘" /></span>
                <span>메일인증</span>
              </div>
            </li>
            <li>
              <div>
                <span><img src="../img/join_sprites.png" alt="가입완료아이콘" /></span>
                <span>가입완료</span>
              </div>
            </li>
          </ul>
          <form name="join">
            <table>
              <caption>회원기본정보</caption>
              <tbody>
                <tr>
                  <th><label for="join-name" class="essential">이름</label></th>
                  <td><input type="text" id="join-name" maxlength="20" required /></td>
                </tr>
                <tr>
                  <th><label for="join-id" class="essential">아이디</label></th>
                  <td><input type="text" id="join-id" maxlength="25" placeholder="영문 소문자 포함 4~16자" required /><a href="#" class="btn">중복확인</a></td>
                </tr>
                <tr>
                  <th><label for="join-pw" class="essential">비밀번호</label></th>
                  <td><input type="password" id="join-pw" maxlength="25" placeholder="영문+숫자 8~20자 이내" required /></td>
                </tr>
                <tr>
                  <th><label for="join-pw-check" class="essential">비밀번호 확인</label></th>
                  <td><input type="password" id="join-pw-check" maxlength="25" required /></td>
                </tr>
                <tr>
                  <th><label for="join-pw-email" class="essential">이메일</label></th>
                  <td><input type="email" id="join-pw-email" required /></td>
                </tr>
                <tr>
                  <th><label for="join-tel">휴대폰번호</label></th>
                  <td>
                    <select id="join-tel" class="phone-num">
                      <option>010</option>
                      <option>011</option>
                      <option>016</option>
                      <option>017</option>
                      <option>018</option>
                      <option>019</option>
                    </select>
                    <input type="text" class="phone-num" required />
                    <input type="text" class="phone-num" required />
                  </td>
                </tr>
                <tr>
                  <th><label for="event-all">이벤트 수신 동의</label></th>
                  <td><input type="checkbox" id="event-all" /><label for="event-all">전체동의</label><input type="checkbox" id="event-email" /><label for="event-email">이메일</label><input type="checkbox" id="event-sms" /><label for="event-sms">SMS</label></td>
                </tr>
              </tbody>
            </table>
            <ul class="terms-box">
              <li><input type="checkbox" id="terms-use" /><label for="terms-use">이용약관 동의</label><a href="#">내용보기</a></li>
              <li><input type="checkbox" id="terms-personal-use" /><label for="terms-personal-use">개인정보 수집 및 이용에 대한 동의</label><a href="#">내용보기</a></li>
              <li><input type="checkbox" id="terms-personal-guide" /><label for="terms-personal-guide">개인정보 수집 및 이용안내</label><a href="#">내용보기</a></li>
              <li class="all"><input type="checkbox" id="terms-all" /><label for="terms-all">사이트 이용을 위한 이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label></li>
            </ul>
            <ul class="confirm-box">
              <li><input type="reset" class="btn" value="취소" /></li>
              <li><input type="submit" class="btn" value="확인" /></li>
            </ul>
          </form>
        </div>
      </section>
      <!-- /section03 -->
      <!-- footer include ajax -->
      <footer id="footer">
      </footer>
      <!-- /footer -->
    </div>
  </body>

</html>
