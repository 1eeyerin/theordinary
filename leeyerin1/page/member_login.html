<html lang="ko">

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/m_sub.min.css" media="screen and (max-width : 850px)" />

  <!-- 로그인 페이지 **********************************
    1. 탭 메뉴로 회원, 비회원 로그인 폼 구분
    2. placeholder 대신 label로 폼의 힌트를 나타냄
    2-1. focusin일때 none 처리 (addclass)하며 focusout시에는 if문을 체크하여 value 값이 없으면 block 처리 (removeclass)
    3. sns 로그인 아이콘 이미지는 스프라이트로 작업
  ************************************************* -->
  <body id="sub-page">
    <div id="wrapper">
      <a href="#main" id="skip-nav">본문 바로가기</a>
      <!-- header include ajax -->
      <header id="header">
      </header>
      <!-- /header -->
      <!-- section01 -->
      <section id="section01" class="section section01">
        <div class="content">
          <h2>로그인</h2>
        </div>
      </section>
      <!-- /section01 -->
      <!-- section02 -->
      <section id="section02" class="section section02">
        <div class="content">
          <nav>
            <ul>
              <li><a href="../">홈</a></li>
              <li><a href="#">로그인</a></li>
            </ul>
          </nav>
        </div>
      </section>
      <!-- /section02 -->
      <!-- section03 -->
      <section id="section03" class="section section03 login">
        <div id="main" class="content">
          <h3 class="m-menu">Login</h3>
          <h6>기존회원이시면 아이디와 비밀번호를 입력해주세요.</h6>
          <!-- 가운데 정렬 -->
          <div class="all-wrapper">
            <!-- 로그인박스 -->
            <div class="login-wrapper">
              <!-- 탭 ul -->
              <ul class="tab">
                <li class="block" data-tab="tab1"><a href="#">회원</a></li>
                <li data-tab="tab2"><a href="#">비회원</a></li>
              </ul>
              <!-- 회원 id tab1 -->
              <form name="member" id="tab1" class="form-tab on">
                <p class="login">
                  <label for="user-id">아이디</label>
                  <input type="text" name="user-id" id="user-id" />
                </p>
                <p class="login">
                  <label for="user-pw">비밀번호</label>
                  <input type="password" name="user-pw" id="user-pw" class="pw" />
                </p>
                <p class="login-save">
                  <input type="checkbox" name="id-status-save" id="id-status-save" />
                  <label for="id-status-save">로그인 상태 유지</label>
                  <input type="checkbox" name="id-save" id="id-save" />
                  <label for="id-save">아이디 저장</label>
                </p>
                <div>
                  <button type="button">로그인</button>
                  <ul>
                    <li><a href="member_join.html">회원가입</a></li>
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                  </ul>
                </div>
              </form>
              <!-- 비회원 id tab2 -->
              <form name="no-member" id="tab2" class="form-tab">
                <p class="login">
                  <label for="user-order">주문번호</label>
                  <input type="text" name="user-id" id="user-order" />
                </p>
                <p class="login">
                  <label for="user-name">이름</label>
                  <input type="password" name="user-pw" id="user-name" class="pw" />
                </p>
                <div>
                  <button type="button">로그인</button>
                  <ul>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                  </ul>
                </div>
              </form>
            </div>
            <!-- sns 로그인박스 -->
            <ul class="login-sns">
              <li>
                <span><img src="../img/sprites.png" alt="facebook" /></span><a href="#" target="_blank">facebook 아이디로 로그인</a></li>
              <li>
                <span><img src="../img/sprites.png" alt="google" /></span><a href="#" target="_blank">google 아이디로 로그인</a></li>
              <li>
                <span><img src="../img/sprites.png" alt="naver" /></span><a href="#" target="_blank">naver 아이디로 로그인</a></li>
              <li>
                <span><img src="../img/sprites.png" alt="kakao" /></span><a href="#" target="_blank">kakao 아이디로 로그인</a></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- /section03 -->
      <!-- footer include ajax -->
      <footer id="footer">
      </footer>
      <!-- /footer -->
    </div>
  </body>

</html>
